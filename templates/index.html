<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(135deg,#4b2c20,#7a3e2e,#ffb6c1);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#fff;
}

/* FLOATING BACKGROUND */
.bg{
  position:absolute;
  top:-20px;
  animation:fall 8s linear infinite;
  opacity:.7;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}

/* MAIN CARD */
.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(14px);
  border-radius:26px;
  padding:34px 26px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
  width:90%;
  max-width:360px;
  z-index:2;
}

/* HEART */
.heart{
  font-size:90px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.12);}
}

/* TEXT */
h1{
  font-size:24px;
  margin-top:10px;
}

.sub{
  font-size:15px;
  margin:14px 0 26px;
  opacity:.95;
}

/* BUTTONS */
.buttons{
  position:relative;
  height:120px;
}

button{
  position:absolute;
  padding:14px 26px;
  border:none;
  border-radius:30px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.3s ease;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}

#yes{
  background:linear-gradient(135deg,#fff,#ffe0ec);
  color:#7a3e2e;
  left:50%;
  transform:translateX(-50%);
}

#no{
  background:#ff4d88;
  color:#fff;
  left:50%;
  top:60px;
  transform:translateX(-50%);
}

/* GROW YES */
.grow{
  transform:translateX(-50%) scale(1.15);
}

/* FOOT */
.note{
  font-size:13px;
  margin-top:20px;
  opacity:.85;
}
</style>
</head>

<body>

<div class="card">
  <div class="heart">üç´‚ù§Ô∏è</div>
  <h1>Will you be my Valentine?</h1>
  <div class="sub">Not just today‚Ä¶ but forever üíñ</div>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">YES ü•∫üíò</button>
    <button id="no" onclick="moveNo()">NO üôÑ</button>
  </div>

  <div class="note">Be honest‚Ä¶ your hubby is watching üëÄ</div>
</div>

<script>
let yesScale = 1;

function yesClicked(){
  window.location.href = "yes.html";
}

function moveNo(){
  const no = document.getElementById("no");
  const yes = document.getElementById("yes");

  const x = Math.random() * 200 - 100;
  const y = Math.random() * 100 - 50;

  no.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random()*360}deg)`;

  yesScale += 0.15;
  yes.style.transform = `translateX(-50%) scale(${yesScale})`;
}

/* BACKGROUND FLOAT */
for(let i=0;i<35;i++){
  const e=document.createElement("div");
  e.className="bg";
  e.innerHTML = Math.random() > .5 ? "üç´" : "üíñ";
  e.style.left = Math.random()*100+"vw";
  e.style.fontSize = (16+Math.random()*20)+"px";
  e.style.animationDelay = Math.random()*4+"s";
  document.body.appendChild(e);
}
</script>

</body>
</html>
