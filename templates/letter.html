<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Wifey â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #fff1f7);
      overflow-x: hidden;
    }

    /* Background sparkles */
    .bg-sparkles {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(#fff 1px, transparent 1px);
      background-size: 80px 80px;
      opacity: 0.08;
      z-index: 0;
      pointer-events: none;
    }

    /* Floating hearts */
    .bg-hearts::before {
      content: "ğŸ’— ğŸ’– ğŸ’• ğŸ’˜ ğŸ’“";
      position: fixed;
      width: 200%;
      height: 200%;
      font-size: 26px;
      opacity: 0.15;
      animation: floatHearts 35s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes floatHearts {
      from { transform: translate(0, 0); }
      to { transform: translate(-400px, -600px); }
    }

    /* Letter box */
    .letter-box {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: 40px auto;
      padding: 25px 20px 40px;
      background: rgba(255,255,255,0.95);
      border-radius: 22px;
      box-shadow: 0 20px 50px rgba(255,105,180,0.3);
      text-align: center;
    }

    /* Teddy */
    .teddy {
      width: 120px;
      margin: 0 auto 10px;
      animation: hug 2.5s infinite ease-in-out;
    }

    @keyframes hug {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    /* Letter text */
    #letter-text {
      white-space: pre-line;
      font-size: 17px;
      line-height: 1.7;
      color: #444;
      margin-top: 15px;
    }

    /* Heart rain */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      animation: fall 5s linear forwards;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div class="bg-hearts"></div>
  <div class="bg-sparkles"></div>

  <!-- Letter -->
  <div class="letter-box">
    <img src="https://i.imgur.com/6o5V4yR.png" alt="teddy" class="teddy">

    <div id="letter-text"></div>
  </div>

  <!-- JS -->
  <script>
    const letter = `Dear wifey ğŸ’–

I am really lucky to have you in my life babyy, not just as my Valentine but as mine â€” my partner in everything. Har ek din mujhe ye sikhaata hai ki real comfort, care aur love kya hota hai, aur honestly ye sab meri favourite cheezein hain bubu.

    let i = 0;
    const speed = 40;
    const textEl = document.getElementById("letter-text");

    function typeLetter() {
      if (i < letter.length) {
        textEl.innerHTML += letter.charAt(i);
        i++;
        setTimeout(typeLetter, speed);
      } else {
        startHeartRain();
      }
    }

    typeLetter();

    function startHeartRain() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 10 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 300);
    }
  </script>

</body>
</html>
