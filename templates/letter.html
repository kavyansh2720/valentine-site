<style>
*{

  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(135deg,#4b2c20,#7a3e2e,#ffb6c1);
  display:flex;
  align-items:center;

  overflow:hidden;
  color:#4a2a1d;
}

/* CHOCOLATE BOX */
.box-container{
  position:relative;
  width:280px;
  height:200px;
  cursor:pointer;
  text-align:center;
}

.box{
  position:absolute;
  bottom:0;
  width:100%;
  height:140px;
  background:#6b3e2e;
  border-radius:0 0 18px 18px;
  box-shadow:0 15px 35px rgba(0,0,0,.35);
  z-index:2;
}

.lid{
  position:absolute;
  top:0;
  width:100%;
  height:100px;
  background:#8b4b36;
  border-radius:18px 18px 0 0;
  transform-origin:top;
  transition:1s ease;
  z-index:3;
}

.tap-text{
  position:absolute;
  bottom:-40px;
  width:100%;
  font-size:14px;
  color:#fff;
  opacity:.9;
}

/* LETTER */
.letter{
  position:absolute;
  width:300px;
  background:rgba(255,255,255,.92);
  border-radius:20px;
  padding:26px;
  top:40px;
  left:50%;
  transform:translateX(-50%) translateY(80px);
  box-shadow:0 25px 45px rgba(0,0,0,.35);
  opacity:0;
  transition:1.2s ease;
  z-index:1;
  backdrop-filter:blur(8px);
}

/* OPEN STATE */
.open .lid{
  transform:rotateX(180deg);
}

.open .letter{
  transform:translateX(-50%) translateY(-260px);
  opacity:1;
}

/* LETTER TEXT */
.letter h2{
  color:#ff4d88;
  margin-bottom:14px;
  text-align:center;
}

.letter p{
  font-size:14.8px;
  line-height:1.65;
  color:#444;
}

/* PETALS & HEARTS */
.fall{
  position:absolute;
  top:-20px;
  animation:fall 7s linear forwards;
  opacity:.8;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* TEDDY */
.teddy{
  display:none;
  text-align:center;
  font-size:48px;
  margin-top:18px;
  animation:hug 2s infinite;
}

@keyframes hug{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.12);}
}

/* BACK */
.back{
  position:fixed;
  bottom:20px;
  font-size:14px;
  color:#fff;
  text-decoration:underline;
  cursor:pointer;
}
</style>
</head>
