<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Chocolate Day üç´</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(135deg, #4b2c20, #7a3e2e, #ffb6c1);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* CONTAINER */
.container{
  text-align:center;
  position:relative;
  padding:20px;
}

/* CHOCOLATE HEART */
.choco-heart{
  font-size:110px;
  animation:pulse 2.5s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}

/* TITLE */
.title{
  margin-top:10px;
  font-size:28px;
  font-weight:700;
}

.subtitle{
  font-size:16px;
  opacity:.9;
  margin-bottom:30px;
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
  transition:.6s ease;
}

button{
  padding:14px 26px;
  border:none;
  border-radius:30px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#fff,#ffe0ec);
  color:#7a3e2e;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  transition:.3s;
}

button:hover{
  transform:scale(1.12);
}

/* GLASS BOX */
.choco-box{
  display:none;
  margin-top:30px;
  padding:26px 30px;
  border-radius:22px;
  backdrop-filter:blur(16px);
  background:rgba(255,255,255,0.35);
  border:1px solid rgba(255,255,255,0.45);
  color:#5a2c1d;
  box-shadow:0 25px 45px rgba(0,0,0,.35);
  font-size:20px;
  font-weight:600;
  min-height:90px;
}

/* BACK */
.back{
  display:none;
  margin-top:16px;
  font-size:14px;
  cursor:pointer;
  text-decoration:underline;
}

/* CHOCOLATE BURST */
.choco{
  position:absolute;
  font-size:22px;
  animation:burst 1.3s ease-out forwards;
  pointer-events:none;
}

@keyframes burst{
  to{
    transform:translate(var(--x),var(--y)) rotate(360deg) scale(0);
    opacity:0;
  }
}

/* COCOA RAIN */
.cocoa{
  position:absolute;
  top:-20px;
  animation:fall 7s linear forwards;
  opacity:.8;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="choco-heart">üç´‚ù§Ô∏è</div>
  <div class="title">Happy Chocolate Day üç´üíñ</div>
  <div class="subtitle">For the sweetest part of my life‚Ä¶</div>

  <div class="buttons" id="buttons">
    <button onclick="openChocolate()">Open my chocolate surprise üç´</button>
    <button onclick="location.href='letter.html'">Only for you wifey üëë</button>
  </div>

  <div class="choco-box" id="box"></div>
  <div class="back" id="back" onclick="goBack()">‚¨ÖÔ∏è Go back</div>

</div>

<script>
const message =
"Happy Chocolate Day baby üç´\nYou make my life sweeter every single day üíï";
let index = 0;

function openChocolate(){
  burstChocolate();
  document.getElementById("buttons").style.opacity="0";
  document.getElementById("buttons").style.transform="scale(0.8)";

  setTimeout(()=>{
    document.getElementById("buttons").style.display="none";
    document.getElementById("box").style.display="block";
    document.getElementById("back").style.display="block";
    typeMessage();
    cocoaRain();
  },600);
}

function typeMessage(){
  const box=document.getElementById("box");
  if(index < message.length){
    box.innerHTML += message[index]==="\n" ? "<br>" : message[index];
    index++;
    setTimeout(typeMessage,70);
  }
}

function burstChocolate(){
  for(let i=0;i<28;i++){
    const c=document.createElement("div");
    c.className="choco";
    c.innerHTML="üç´";
    c.style.left="50%";
    c.style.top="50%";
    c.style.setProperty("--x",`${Math.random()*320-160}px`);
    c.style.setProperty("--y",`${Math.random()*320-160}px`);
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1300);
  }
}

function cocoaRain(){
  for(let i=0;i<30;i++){
    const drop=document.createElement("div");
    drop.className="cocoa";
    drop.innerHTML="üç¨";
    drop.style.left=Math.random()*100+"vw";
    drop.style.fontSize=(16+Math.random()*16)+"px";
    drop.style.animationDelay=Math.random()*2+"s";
    document.body.appendChild(drop);
    setTimeout(()=>drop.remove(),7000);
  }
}

function goBack(){
  location.reload();
}
</script>

</body>
</html>
